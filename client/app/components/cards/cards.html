<navbar></navbar>
<h1>Cards</h1>
<section>
  <div class="container">
    <h2>Search cards</h2>
    <div class="tab-content">
      <input placeholder="Enter card name" name="findCardInput" class="form-control width" type="text" ng-model="find.name">
      <br>
      <input class="btn btn-default" type="button" value="Search" ng-click="$ctrl.findCards(find)">
      <br>
      <h3 ng-show="$ctrl.error">{{$ctrl.error}}</h3>
      <div class="inline" ng-repeat="card in $ctrl.cards | limitTo:12">
        <div class="cards"><img ng-src="{{card.img}}" alt=""></div>
      </div>


    </div>
  </div>

</section>
