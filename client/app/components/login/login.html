<div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Hello, please login</h3>
              <h3 ng-show="$ctrl.error">{{$ctrl.error}}</h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="email@example.com" name="email" type="email" ng-model="user.email">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" minlength="6">
                  </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="$ctrl.login(user)">
                </fieldset>
              </form>
              <hr/>
              <center><h4 class="black">OR</h4></center>
              <input class="btn btn-lg btn-block black" type="submit" value="Register" ng-click="$ctrl.redirect()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
