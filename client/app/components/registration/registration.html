<form class="form-horizontal">
  <fieldset class="registration-container">
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge"
               ng-model="addUser.username">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" id="email" name="email" placeholder="" class="input-xlarge" ng-model="addUser.email">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"
               ng-model="addUser.password" minlength="4" >
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label" for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"
               ng-model="addUser.repPassword" minlength="4">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
    <h2 ng-show="$ctrl.error"> Password do not match!</h2>
    <h2 ng-show="$ctrl.error2"> Something is bad! </h2>
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" ng-click="$ctrl.saveUser(addUser)">Register</button>
      </div>
    </div>
    <a ng-click="$ctrl.redirect();">Already have an account ?</a>
  </fieldset>
</form>
